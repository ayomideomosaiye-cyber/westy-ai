<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westy - Advanced AI by Emzy_West</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');
        * { font-family: 'Inter', -apple-system, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 25px rgba(16, 185, 129, 0.6), 0 0 50px rgba(59, 130, 246, 0.3); } 50% { box-shadow: 0 0 35px rgba(16, 185, 129, 0.9), 0 0 70px rgba(59, 130, 246, 0.5); } }
        @keyframes pulse-ring { 0% { transform: scale(0.95); opacity: 1; } 100% { transform: scale(1.3); opacity: 0; } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        .animate-glow { animation: glow 3s ease-in-out infinite; }
        .pulse-ring { animation: pulse-ring 1.5s ease-out infinite; }
        .recording { background: linear-gradient(90deg, #ef4444, #dc2626); animation: pulse 1s ease-in-out infinite; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.4); border-radius: 10px; }
        .msg-content { line-height: 1.7; }
        .msg-content strong { font-weight: 700; }
        .msg-content em { font-style: italic; }
        .code-block { background: #1e1e1e; border-radius: 12px; margin: 12px 0; overflow: hidden; border: 1px solid #404040; }
        .code-header { background: #2d2d2d; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #404040; }
        .code-language { color: #10b981; font-size: 12px; font-weight: 700; font-family: 'JetBrains Mono', monospace; text-transform: uppercase; letter-spacing: 0.5px; }
        .copy-code-btn { background: #10b981; color: white; border: none; padding: 6px 14px; border-radius: 6px; font-size: 12px; font-weight: 700; cursor: pointer; transition: all 0.2s; font-family: 'Inter', sans-serif; }
        .copy-code-btn:hover { background: #059669; transform: scale(1.05); }
        .code-content { padding: 16px; overflow-x: auto; }
        .code-content pre { margin: 0; }
        .code-content code { font-family: 'JetBrains Mono', monospace; font-size: 14px; line-height: 1.6; color: #e5e5e5; display: block; white-space: pre; }
        .inline-code { background: rgba(16, 185, 129, 0.15); padding: 2px 8px; border-radius: 5px; font-family: 'JetBrains Mono', monospace; font-size: 0.9em; color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const personalities = {
            friendly: { name: 'üòä Friendly', emoji: 'üòä' },

        const quickPrompts = [
            { icon: 'üí°', text: 'Explain concept' },

        const Icons = {

            Copy: ({c}) => <svg className={c} fill="none" stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"/></svg>,
            Like: ({c,f}) => <svg className={c} fill={f?"currentColor":"none"} stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H5.904M14.25 9h2.25M5.904 18.75c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 01-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 10.203 4.167 9.75 5 9.75h1.053c.472 0 .745.556.5.96a8.958 8.958 0 00-1.302 4.665c0 1.194.232 2.333.654 3.375z"/></svg>,
            Dislike: ({c,f}) => <svg className={c} fill={f?"currentColor":"none"} stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M7.5 15h2.25m8.024-9.75c.011.05.028.1.052.148.591 1.2.924 2.55.924 3.977a8.96 8.96 0 01-.999 4.125m.023-8.25c-.076-.365.183-.75.575-.75h.908c.889 0 1.713.518 1.972 1.368.339 1.11.521 2.287.521 3.507 0 1.553-.295 3.036-.831 4.398C20.613 14.547 19.833 15 19 15h-1.053c-.472 0-.745-.556-.5-.96a8.95 8.95 0 00.303-.54m.023-8.25H16.48a4.5 4.5 0 01-1.423-.23l-3.114-1.04a4.5 4.5 0 00-1.423-.23H6.504c-.618 0-1.217.247-1.605.729A11.95 11.95 0 002.25 12c0 .434.023.863.068 1.285C2.427 14.306 3.346 15 4.372 15h3.126c.618 0 .991.724.725 1.282A7.471 7.471 0 007.5 19.5a2.25 2.25 0 002.25 2.25.75.75 0 00.75-.75v-.633c0-.573.11-1.14.322-1.672.304-.76.93-1.33 1.653-1.715a9.04 9.04 0 002.86-2.4c.498-.634 1.226-1.08 2.032-1.08h.384"/></svg>,
            Regen: ({c}) => <svg className={c} fill="none" stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"/></svg>,
            Vol: ({c}) => <svg className={c} fill="none" stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z"/></svg>,
            VolX: ({c}) => <svg className={c} fill="none" stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z"/></svg>,
            Zap: ({c}) => <svg className={c} fill="none" stroke="currentColor" strokeWidth={2.5} viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"/></svg>,
            Chart: ({c}) => <svg className={c} fill="none" stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"/></svg>
        };

        function Westy() {
            const [msgs, setMsgs] = useState([{role:'assistant',content:`Hello! I'm **Westy**, built by **Emzy_West**. üöÄ\n\nI specialize in:\n- üßÆ **Advanced Mathematics**\n- üíª **Professional Coding** (All Languages)\n- üéØ **Problem Solving**\n- üìö **Deep Technical Knowledge**\n\nHow can I help you today?`,id:1}]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [dark, setDark] = useState(true);
            const [voice, setVoice] = useState(false);
            const [speaking, setSpeaking] = useState(false);
            const [recording, setRecording] = useState(false);
            const [personality, setPersonality] = useState('friendly');
            const [speedMode, setSpeedMode] = useState(false);
            const [likes, setLikes] = useState({});
            const [dislikes, setDislikes] = useState({});
            const [showStats, setShowStats] = useState(false);
            const [totalWords, setTotalWords] = useState(0);
            const endRef = useRef(null);
            const lastRef = useRef(null);
            const mediaRecorder = useRef(null);

            useEffect(() => { setTimeout(() => endRef.current?.scrollIntoView({behavior:'smooth'}), 100); }, [msgs]);
            useEffect(() => { const words = msgs.reduce((sum, m) => sum + m.content.split(' ').length, 0); setTotalWords(words); }, [msgs]);

            const speak = (txt) => {
                if(!voice || !('speechSynthesis' in window)) return;
                setSpeaking(true);
                const clean = txt.replace(/\*\*/g,'').replace(/\*/g,'').replace(/```[\s\S]*?```/g, 'code block').replace(/`[^`]+`/g, 'code');
                const u = new SpeechSynthesisUtterance(clean);
                const vs = speechSynthesis.getVoices();
                const v = vs.find(v=>v.lang.includes('en-US')) || vs[0];
                if(v) u.voice = v;
                u.rate = 1.1;
                u.onend = () => setSpeaking(false);
                speechSynthesis.speak(u);
            };

            const stopSpeak = () => { if('speechSynthesis' in window) { speechSynthesis.cancel(); setSpeaking(false); } };

            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder.current = new MediaRecorder(stream);
                    const chunks = [];
                    mediaRecorder.current.ondataavailable = (e) => chunks.push(e.data);
                    mediaRecorder.current.onstop = async () => {
                        setInput('üé§ Voice message recorded');
                        stream.getTracks().forEach(track => track.stop());
                    };
                    mediaRecorder.current.start();
                    setRecording(true);
                } catch (err) {
                    alert('‚ùå Microphone access denied!');
                }
            };

            const stopRecording = () => {
                if (mediaRecorder.current && recording) {
                    mediaRecorder.current.stop();
                    setRecording(false);
                }
            };

            const send = async (customInput = null) => {
                const msg = customInput || input;
                if(!msg.trim()) return;
                
                const um = {role:'user',content:msg,id:Date.now()};
                lastRef.current = msg;
                setMsgs(p=>[...p,um]);
                setInput('');
                setLoading(true);

                try {
                    const res = await fetch('/api/chat', {
                        method:'POST',
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify({
                            messages: msgs.slice(-10).map(m=>({role:m.role,content:m.content})).concat([{role:'user',content:msg}]),
                            personality: personality,
                            speedMode: speedMode
                        })
                    });
                    
                    if(!res.ok) throw new Error('API error');
                    const d = await res.json();
                    if(d.response) {
                        setMsgs(p=>[...p,{role:'assistant',content:d.response,id:Date.now()}]);
                        speak(d.response);
                    }
                } catch(e) { 
                    setMsgs(p=>[...p,{role:'assistant',content:`‚ùå Error: ${e.message}. Please try again!`,id:Date.now()}]); 
                }
                setLoading(false);
            };

            const regen = () => { if(!lastRef.current) return; setMsgs(p=>p.slice(0,-1)); setTimeout(()=>send(lastRef.current),100); };
            const copy = (t) => { const clean = t.replace(/\*\*/g,'').replace(/\*/g,'').replace(/```[\s\S]*?```/g,'').replace(/`[^`]+`/g,''); navigator.clipboard.writeText(clean); alert('‚úÖ Copied!'); };
            const like = (i) => { setLikes(p=>({...p,[i]:!p[i]})); if(dislikes[i]) setDislikes(p=>({...p,[i]:false})); };
            const dislike = (i) => { setDislikes(p=>({...p,[i]:!p[i]})); if(likes[i]) setLikes(p=>({...p,[i]:false})); };
            
            const render = (c) => {
                let html = c;
                html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                    const language = lang || 'code';
                    const cleanCode = code.trim();
                    return `<div class="code-block">
                        <div class="code-header">
                            <span class="code-language">${language}</span>
                            <button class="copy-code-btn" onclick="navigator.clipboard.writeText(\`${cleanCode.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`);alert('‚úÖ Code copied!')">üìã Copy Code</button>
                        </div>
                        <div class="code-content">
                            <pre><code>${cleanCode.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>
                        </div>
                    </div>`;
                });
                html = html.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');
                html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
                html = html.replace(/\n/g, '<br/>');
                return <div className="msg-content" dangerouslySetInnerHTML={{__html:html}}/>;
            };

            const t = dark ? {
                bg:'bg-gradient-to-br from-slate-950 via-emerald-950 to-slate-950',
                card:'bg-slate-900/80 backdrop-blur-xl border-emerald-500/20',
                txt:'text-slate-50',
                sec:'text-emerald-400',
                mut:'text-slate-400',
                inp:'bg-slate-900/70 border-emerald-500/30 text-slate-50 placeholder-slate-500',
                btn:'bg-gradient-to-r from-emerald-600 to-blue-600 hover:from-emerald-700 hover:to-blue-700',
                um:'bg-gradient-to-br from-emerald-600 to-emerald-700',
                am:'bg-slate-800/80 backdrop-blur-sm border-slate-700/60',
                div:'border-slate-800/50',
                ic:'text-slate-400 hover:text-emerald-400'
            } : {
                bg:'bg-gradient-to-br from-emerald-50 via-slate-50 to-blue-50',
                card:'bg-white/90 backdrop-blur-xl border-slate-200',
                txt:'text-slate-900',
                sec:'text-emerald-600',
                mut:'text-slate-600',
                inp:'bg-white/95 border-slate-300 text-slate-900 placeholder-slate-400',
                btn:'bg-gradient-to-r from-emerald-500 to-blue-600 hover:from-emerald-600 hover:to-blue-700',
                um:'bg-gradient-to-br from-emerald-500 to-emerald-600 text-white',
                am:'bg-white/95 backdrop-blur-sm border-slate-200 text-slate-800',
                div:'border-slate-200',
                ic:'text-slate-500 hover:text-emerald-600'
            };

            return (
                <div className={`flex flex-col h-screen ${t.bg} transition-all duration-300`}>
                    <div className={`${t.card} border-b ${t.div} px-4 py-4 flex items-center justify-between shadow-xl`}>
                        <div className="flex items-center gap-3">
                            <div className="relative">
                                <div className="w-14 h-14 rounded-2xl bg-gradient-to-br from-emerald-400 via-emerald-600 to-blue-600 flex items-center justify-center shadow-2xl animate-glow">
                                    <div className="text-white font-black text-2xl" style={{fontFamily:'Georgia,serif'}}>EW</div>
                                </div>
                                <div className="absolute -inset-1 rounded-2xl bg-gradient-to-r from-emerald-500 to-blue-500 opacity-30 blur-lg pulse-ring"/>
                                <div className="absolute -bottom-1 -right-1 w-5 h-5 bg-green-400 border-3 border-current rounded-full animate-pulse"/>
                            </div>
                            <div>
                                <h1 className={`${t.txt} font-black text-2xl tracking-tight`}>Westy</h1>
                                <p className={`${t.sec} text-xs font-bold tracking-wide`}>by Emzy_West</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-1">
                            {voice && speaking && <button onClick={stopSpeak} className="p-2.5 text-red-400 hover:bg-red-500/20 rounded-xl transition-all"><Icons.VolX c="w-5 h-5"/></button>}
                            <button onClick={()=>setVoice(!voice)} className={`${t.sec} p-2.5 hover:bg-white/10 rounded-xl transition-all`} title="Voice">{voice?<Icons.Vol c="w-5 h-5"/>:<Icons.VolX c="w-5 h-5"/>}</button>
                            <button onClick={()=>setSpeedMode(!speedMode)} className={`${speedMode?'text-yellow-400':t.ic} p-2.5 hover:bg-white/10 rounded-xl transition-all`} title="Speed"><Icons.Zap c="w-5 h-5"/></button>
                            <button onClick={()=>setShowStats(!showStats)} className={`${t.sec} p-2.5 hover:bg-white/10 rounded-xl transition-all`} title="Stats"><Icons.Chart c="w-5 h-5"/></button>
                            <button onClick={()=>setDark(!dark)} className={`${t.sec} p-2.5 hover:bg-white/10 rounded-xl transition-all`}>{dark?<Icons.Sun c="w-5 h-5"/>:<Icons.Moon c="w-5 h-5"/>}</button>
                        </div>
                    </div>

                    <div className={`${t.card} border-b ${t.div} px-4 py-2.5 flex gap-2 overflow-x-auto custom-
<div className={`${t.card} border-b ${t.div} px-4 py-2.5 flex gap-2 overflow-x-auto custom-scrollbar`}>
                    {quickPrompts.map((q,i)=>(
                        <button key={i} onClick={()=>setInput(q.text)} className={`${t.card} border ${t.div} px-4 py-2 rounded-xl text-sm font-semibold whitespace-nowrap ${t.txt} hover:shadow-lg transition-all hover:scale-105`}>
                            {q.icon} {q.text}
                        </button>
                    ))}
                </div>

                {showStats && (
                    <div className={`${t.card} border-b ${t.div} px-4 py-3 flex gap-6 text-sm ${t.txt} font-bold`}>
                        <div>üí¨ Messages: <span className={t.sec}>{msgs.length}</span></div>
                        <div>üìù Words: <span className={t.sec}>{totalWords}</span></div>
                        <div>‚ö° Mode: <span className={t.sec}>{speedMode?'Speed':'Smart'}</span></div>
                        <div>üé≠ Personality: <span className={t.sec}>{personalities[personality].name}</span></div>
                    </div>
                )}

                <div className="flex-1 overflow-y-auto px-4 py-6 space-y-6 custom-scrollbar">
                    {msgs.map((m,i)=>(
                        <div key={m.id} className={`animate-fadeIn ${m.role==='user'?'flex justify-end':'space-y-2'}`}>
                            {m.role==='user'?(
                                <div className="flex items-start gap-3">
                                    <div className={`max-w-[85%] sm:max-w-[75%] rounded-2xl px-6 py-4 shadow-2xl ${t.um} text-white`}>
                                        <p className="text-base leading-relaxed whitespace-pre-wrap break-words font-medium">{m.content}</p>
                                    </div>
                                    <div className="w-11 h-11 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-2xl flex-shrink-0">
                                        <Icons.User c="w-6 h-6 text-white"/>
                                    </div>
                                </div>
                            ):(
                                <>
                                    <div className="flex items-start gap-3">
                                        <div className="w-11 h-11 rounded-2xl bg-gradient-to-br from-emerald-400 via-emerald-600 to-blue-600 flex items-center justify-center shadow-2xl flex-shrink-0">
                                            <div className="text-white font-black text-lg" style={{fontFamily:'Georgia,serif'}}>EW</div>
                                        </div>
                                        <div className={`max-w-[85%] sm:max-w-[75%] rounded-2xl px-6 py-4 shadow-2xl ${t.am} border-2`}>
                                            {render(m.content)}
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2 ml-14 mt-2">
                                        <button onClick={()=>copy(m.content)} className={`${t.ic} p-2 hover:bg-white/10 rounded-lg transition-all`} title="Copy"><Icons.Copy c="w-4 h-4"/></button>
                                        <button onClick={()=>like(m.id)} className={`${likes[m.id]?'text-green-500':t.ic} p-2 hover:bg-white/10 rounded-lg transition-all`} title="Like"><Icons.Like c="w-4 h-4" f={likes[m.id]}/></button>
                                        <button onClick={()=>dislike(m.id)} className={`${dislikes[m.id]?'text-red-500':t.ic} p-2 hover:bg-white/10 rounded-lg transition-all`} title="Dislike"><Icons.Dislike c="w-4 h-4" f={dislikes[m.id]}/></button>
                                        {i===msgs.length-1 && m.role==='assistant' && !loading && <button onClick={regen} className={`${t.ic} p-2 hover:bg-white/10 rounded-lg transition-all`} title="Regenerate"><Icons.Regen c="w-4 h-4"/></button>}
                                    </div>
                                </>
                            )}
                        </div>
                    ))}
                    {loading && (
                        <div className="animate-fadeIn">
                            <div className="flex items-start gap-3">
                                <div className="w-11 h-11 rounded-2xl bg-gradient-to-br from-emerald-400 via-emerald-600 to-blue-600 flex items-center justify-center shadow-2xl">
                                    <div className="text-white font-black text-lg animate-pulse" style={{fontFamily:'Georgia,serif'}}>EW</div>
                                </div>
                                <div className={`${t.am} border-2 rounded-2xl px-6 py-5 shadow-2xl`}>
                                    <div className="flex gap-2">
                                        <div className="w-3 h-3 bg-emerald-500 rounded-full animate-bounce"/>
                                        <div className="w-3 h-3 bg-blue-500 rounded-full animate-bounce" style={{animationDelay:'150ms'}}/>
                                        <div className="w-3 h-3 bg-emerald-500 rounded-full animate-bounce" style={{animationDelay:'300ms'}}/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                    <div ref={endRef}/>
                </div>

                <div className={`${t.card} border-t ${t.div} px-4 py-5 shadow-2xl`}>
                    <div className="flex gap-2 items-end max-w-6xl mx-auto">
                        <button onMouseDown={startRecording} onMouseUp={stopRecording} onMouseLeave={stopRecording} onTouchStart={startRecording} onTouchEnd={stopRecording} className={`${recording?'recording':'bg-gradient-to-br from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700'} text-white rounded-2xl p-4 shadow-xl flex-shrink-0`} title="Hold to record">
                            {recording?<Icons.Stop c="w-6 h-6"/>:<Icons.Mic c="w-6 h-6"/>}
                        </button>
                        <textarea value={input} onChange={e=>setInput(e.target.value)} onKeyPress={e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();send();}}} placeholder="Message Westy..." className={`flex-1 ${t.inp} border-2 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-emerald-500 resize-none max-h-44 text-base shadow-xl transition-all font-medium`} rows={1} style={{minHeight:'60px',height:'auto'}} onInput={e=>{e.target.style.height='auto';e.target.style.height=Math.min(e.target.scrollHeight,176)+'px';}}/>
                        <button onClick={()=>send()} disabled={!input.trim()||loading} className={`${t.btn} disabled:opacity-40 disabled:cursor-not-allowed text-white rounded-2xl p-4 shadow-xl hover:shadow-2xl transform hover:scale-110 active:scale-95 flex-shrink-0`}>
                            <Icons.Send c="w-6 h-6"/>
                        </button>
                    </div>
                    <p className={`text-center ${t.mut} text-sm font-bold tracking-wide mt-4`}>
                        Powered by <span className={t.sec}>Emzy_West</span> {speedMode&&<span className="text-yellow-400">‚ö° Speed</span>}
                    </p>
                </div>
            </div>
        );
    }

    ReactDOM.render(<Westy/>, document.getElementById('root'));
</script>
</body>
</html>
